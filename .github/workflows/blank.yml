name: CI

on: [ push, pull_request, workflow_dispatch ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt-get update
           sudo apt-get -y install tshark

      - name: Build image
        run: |
          git clone -b libressl https://github.com/haproxytech/haproxy-qns
          docker build --no-cache -t haproxy-qns-libressl:local haproxy-qns

      - name: Run
        run: |
          git clone https://github.com/quic-interop/quic-interop-runner
          cd quic-interop-runner
          pip install -r requirements.txt --break-system-packages
          cp ../i.json implementations.json
          python run.py --debug

      - name: Logs
        if: always()
        run: |
          ls | grep logs
          ls logs*
          du -sk logs*


