name: CI

on: 
  workflow_dispatch:
    inputs:
      testcase:
        type: choice
        description: Choose testcase
        options:
        - handshake
        - transfer
        - longrtt
        - chacha20
        - multiplexing
        - retry
        - resumption
        - zerortt
        - http3
        - blackhole
        - keyupdate
        - ecn
        - amplificationlimit
        - handshakeloss 
        - transferloss
        - handshakecorruption
        - transfercorruption
        - ipv6
        - v2
        - goodput
        - crosstraffic
        
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get -y install tshark

      - name: Build image
        run: |
          git clone -b libressl https://github.com/haproxytech/haproxy-qns
          docker build --no-cache -t haproxy-qns-libressl:local haproxy-qns

      - name: Run
        run: |
          git clone https://github.com/quic-interop/quic-interop-runner
          cd quic-interop-runner
          pip install -r requirements.txt --break-system-packages
          cp ../i.json implementations.json
          python run.py --debug -t ${{ github.event.inputs.testcase }}

      - name: Logs
        if: always()
        run: |
          ls quic-interop-runner
          du -sk quic-interop-runner/logs*


